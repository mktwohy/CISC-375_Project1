<div

>

        <nav class="tab-bar hide-for-medium-up">

                for="menu__toggle"

                <span></span>

                id="menu__toggle"
                type="button"
                class="menu_icon"

            type="button"
            data-close
        >
            <span aria-hidden="true">&times;</span>
        </button>
